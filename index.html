<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <form action="#" method="post">
        <h1>Formulario de Registro</h1>
        
        <fieldset>
            <legend>Información Personal</legend>
            <label for="name">*Nombre:</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="30">

            <label for="email">*Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">*Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8" pattern="[A-Z a-z 0-9]+">
            
            <label for="date">*Fecha de Nacimiento:</label>
            <input type="date" id="date" name="date" required>

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" rows="4"></textarea>

            <label for="city">Ciudad:</label>
            <select name="city" id="city">
                <option value="seleccione" selected disabled>Selecciona tu ciudad</option>
                <option value="Co">Colombia</option>
                <option value="Ve">Venezuela</option>
                <option value="Pe">Perú</option>
                <option value="Br">Brasil</option>
            </select>

        </fieldset>
        
        <button type="submit">Enviar</button>
        <p>* Campo requerido...</p>
    </form>
</body>
</html>
